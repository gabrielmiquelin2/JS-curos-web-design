<body>
  <p>Validar um formulário de login, ao clicar no botão de envio. Se tiver algum campo vasio deve mostrar um "alert" e impedir o envio</p>

  <div class="container">
     <form action="#" method="post"><!--para não aparecer minha senha no caminho da url -->
        <label for="txtUser">Usuário</label>
        <input type="txt" id="txtUser" name="user"><br>
        <label for="txtPass">Senha</label>
        <input type="password" id="txtPass" name="pass">
        <br>
        <button type="submit" id="btn">Logar</button>
    </form>
  </div>

  <script src="formulario.js"></script>
</body>
