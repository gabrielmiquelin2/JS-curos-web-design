<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p>Temos 3 objeto, cada objeto tem duas propriedades nome e sobrenome, precisamos mostrar no console o nome completo deles</p>

  <script>
      let pessoa1 = {
        nome:"Gabriel",
        sobrenome: "Miquelin"
      }

      let pessoa2 = {
        nome:"Lucas",
        sobrenome: "Silva"
      }

      let pessoa3 = {
        nome:"Ramon",
        sobrenome: "Bart"
      }

      let pessoas = [
        pessoa1,
        pessoa2,
        pessoa3
      ]
    
       let x = 0;
       while(pessoas [x]){
        console.log(pessas[x].nome + " " + 
        pessoas[x].sobrenome);

        x++;
       }
       
  </script>
</body>
</html>
