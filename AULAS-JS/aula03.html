<!doctype html>
<html>
    <head>
        <title>Logica de Programação Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1 id="sla">Lógica de programação com Javascript</h1>
        <p class="paragrafo">Teste</p>
        
        <button onclick="calcular('+')">+</button>
        <button onclick="calcular('-')">-</button>
        <button onclick="calcular('*')">*</button>
        <button onclick="calcular('/')">/</button>
        
        <div id="output"></div>
        
        <script>
            
            let n1 = prompt('digite um numero');
            n1 = parseInt(n1)//Converti n1 em number            
            escreve();
            
            function escreve(){
            
                console.log('---------');
                console.log(n1);
            }
            
            
            function calcular(simbolo){
                let n = prompt('digite outro numero');
                  n = parseInt(n);//converti para number

                switch(simbolo){
                    case '+':
                        n1 = n1 + n;
                        break;
                    case '-':
                        n1 = n1 - n;
                        break;
                    case '*':
                        n1 = n1 * n;
                        break;
                    case '/':
                        n1 = n1 / n;
                }
                
                escreve();                
            }
            
       
        </script>
    </body>
</html>
